<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Today's Attendance</title>
</head>
<body>
<h1>Attendance for Server [[${serverId}]] - Today</h1>

<table border="1">
    <tr>
        <th>Member</th>
        <th>Response</th>
        <th>Submitted At</th>
    </tr>
    <tr th:each="answer : ${answers}">
        <td th:text="${answer.member.username}"></td>
        <td th:text="${answer.response}"></td>
        <td th:text="${answer.submittedAt}"></td>
    </tr>
</table>

</body>
</html>
