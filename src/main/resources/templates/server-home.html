<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e9f2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 26px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #667eea;
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(118, 75, 162, 0.4);
        }
        .btn.full-width {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>‚öôÔ∏è Manage Server: <span th:text="${serverName}"></span></h1>

    <div class="button-container">
        <a th:href="@{'/dashboard'}" class="btn full-width">üè† Home</a>
        <a th:href="@{'/attendance/' + ${serverId}}" class="btn">üìã Attendance</a>
        <a th:href="@{'/server/' + ${serverId} + '/configuration'}" class="btn">‚öôÔ∏è Configuration</a>
    </div>
</div>
</body>
</html>
