<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Attendance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .stat-item { text-align: center; padding: 10px; }
        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-number.total { color: #6366f1; }
        .stat-number.responded { color: #10b981; }
        .stat-number.not-responded { color: #ef4444; }
        .stat-label { font-size: 0.9rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .attendance-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .attendance-table th {
            background: #f1f5f9; color: #334155; font-weight: 600;
            padding: 15px; text-align: left; border-bottom: 2px solid #e2e8f0;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .attendance-table td {
            padding: 15px; border-bottom: 1px solid #e2e8f0; vertical-align: middle;
        }
        .attendance-table tr:hover {
            background: #f8fafc; transform: translateY(-1px); transition: all 0.2s ease;
        }
        .member-name {
            color: #4f46e5; text-decoration: none; font-weight: 500; font-size: 1rem;
            transition: all 0.3s ease; position: relative; padding: 8px 12px;
            border-radius: 8px; display: inline-block; cursor: pointer;
        }
        .member-name:hover {
            background: #4f46e5; color: white; transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .status-badge {
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-responded { background: #d1fae5; color: #065f46; }
        .status-not-responded { background: #fee2e2; color: #991b1b; }
        .no-data { text-align: center; padding: 40px; color: #64748b; font-style: italic; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        .modal-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }
        .modal-header h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .modal-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .modal-body {
            padding: 20px;
        }
        .question-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }
        .question-text {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .answer-text {
            color: #64748b;
            line-height: 1.5;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .no-answer {
            color: #ef4444;
            font-style: italic;
            padding: 10px;
            background: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
        .modal-footer {
            padding: 20px;
            text-align: right;
            border-top: 1px solid #e2e8f0;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Today's Attendance</h1>
        <p th:text="'Server: ' + ${serverName}">Server Name</p>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number total" th:text="${members.size()}">0</div>
            <div class="stat-label">Total Members</div>
        </div>
        <div class="stat-item">
            <div class="stat-number responded" th:text="${answers.size()}">0</div>
            <div class="stat-label">Responded</div>
        </div>
        <div class="stat-item">
            <div class="stat-number not-responded" th:text="${members.size() - answers.size()}">0</div>
            <div class="stat-label">Not Responded</div>
        </div>
    </div>

    <div th:if="${members.size() > 0}">
        <table class="attendance-table">
            <thead>
            <tr>
                <th>Member Name</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td>
                    <span class="member-name"
                          th:text="${member.username}"
                          th:data-user-id="${member.discordUserId}"
                          th:data-username="${member.username}">
                        Member Name
                    </span>
                </td>
                <td>
                    <span class="status-badge"
                          th:classappend="${answers.contains(member)} ? 'status-responded' : 'status-not-responded'"
                          th:text="${answers.contains(member)} ? 'Responded' : 'Not Responded'">
                        Status
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${members.size() == 0}" class="no-data">
        <p>No members found for this server.</p>
    </div>
</div>

<!-- Member Details Modal -->
<div id="memberModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalMemberName">Member Details</h3>
            <p>Today's Questions and Responses</p>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Questions and answers will be populated here -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" onclick="closeMemberModal()">Close</button>
        </div>
    </div>
</div>

<!-- Hidden data for JavaScript -->
<div id="questionsData" style="display: none;">
    <div th:each="question : ${questions}"
         th:attr="data-id=${question.id}, data-text=${question.text}">
    </div>
</div>

<div id="memberAnswersData" style="display: none;">
    <div th:each="member : ${members}"
         th:attr="data-user-id=${member.discordUserId}, data-username=${member.username}">
        <div th:each="answer : ${member.answers}"
             th:if="${answer.assignment != null and answer.assignment.question != null}"
             th:attr="data-question-id=${answer.assignment.question.id}, data-response=${answer.response}">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const memberNames = document.querySelectorAll('.member-name');
        memberNames.forEach(function(element) {
            element.addEventListener('click', function() {
                const userId = this.getAttribute('data-user-id');
                const username = this.getAttribute('data-username');
                showMemberDetails(userId, username);
            });
        });
    });

    function showMemberDetails(userId, username) {
        document.getElementById('modalMemberName').textContent = username;

        // Get questions data from hidden div
        const questionsContainer = document.getElementById('questionsData');
        const questions = Array.from(questionsContainer.children).map(div => ({
            id: div.getAttribute('data-id'),
            text: div.getAttribute('data-text')
        }));

        // Get member answers data from hidden div
        const memberAnswersContainer = document.getElementById('memberAnswersData');
        const memberDiv = Array.from(memberAnswersContainer.children).find(div =>
            div.getAttribute('data-user-id') === userId
        );

        let memberAnswers = [];
        if (memberDiv) {
            memberAnswers = Array.from(memberDiv.children).map(answerDiv => ({
                questionId: answerDiv.getAttribute('data-question-id'),
                response: answerDiv.getAttribute('data-response')
            }));
        }

        let modalBodyHTML = '';

        if (questions && questions.length > 0) {
            questions.forEach(function(question) {
                modalBodyHTML += `
                    <div class="question-item">
                        <div class="question-text">${escapeHtml(question.text)}</div>
                `;

                // Find if this member has answered this question
                const memberAnswer = memberAnswers.find(answer => answer.questionId === question.id);

                if (memberAnswer && memberAnswer.response) {
                    modalBodyHTML += `<div class="answer-text">${escapeHtml(memberAnswer.response)}</div>`;
                } else {
                    modalBodyHTML += `<div class="no-answer">No response provided</div>`;
                }

                modalBodyHTML += `</div>`;
            });
        } else {
            modalBodyHTML = '<div class="no-data"><p>No questions found for today.</p></div>';
        }

        document.getElementById('modalBody').innerHTML = modalBodyHTML;
        document.getElementById('memberModal').style.display = 'block';
    }

    function closeMemberModal() {
        document.getElementById('memberModal').style.display = 'none';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Close modal when clicking outside
    document.getElementById('memberModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeMemberModal();
        }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeMemberModal();
        }
    });
</script>
</body>
</html>
