<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;

            --bg-primary: #fafafc;
            --bg-secondary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.25);

            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;

            --border-light: #e2e8f0;
            --border-lighter: #f1f5f9;

            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: var(--font-family);
            background: var(--bg-primary);
            overflow: hidden; /* Prevents scrollbars */
            position: relative;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(102, 126, 234, 0.1) 0%,
                rgba(118, 75, 162, 0.1) 50%,
                rgba(102, 126, 234, 0.05) 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -40px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        /* Main container */
        .container {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--radius-3xl) var(--radius-3xl) 0 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header styles */
        .header {
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .server-name {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-2xl);
            margin-top: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            border: 2px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .server-name:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .server-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
        }

        /* Navigation grid */
        .nav-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .nav-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            align-items: stretch;
        }

        .nav-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 2rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
            min-height: 120px;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-card.primary {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            padding: 3rem 2rem;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-card.primary:hover {
            color: white;
            box-shadow: var(--shadow-xl), 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .nav-card.primary .nav-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
            border: 2px solid var(--border-lighter);
            flex-shrink: 0;
        }

        .nav-card:hover .nav-icon {
            transform: scale(1.1) rotate(5deg);
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.25rem;
        }

        .nav-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .nav-card.primary .nav-description {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Status indicators */
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Loading animation for interactive elements */
        .nav-card:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }

        /* Accessibility improvements */
        .nav-card:focus {
            outline: none;
            box-shadow: var(--shadow-lg), 0 0 0 4px rgba(102, 126, 234, 0.3);
        }

        /* Additional micro-animations */
        .nav-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .nav-card:nth-child(1) { animation-delay: 0.1s; }
        .nav-card:nth-child(2) { animation-delay: 0.2s; }
        .nav-card:nth-child(3) { animation-delay: 0.3s; }
        .nav-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Server Management</h1>
        <div class="server-name">
            <div class="server-icon" th:text="${#strings.substring(serverName ?: 'S', 0, 1)}">S</div>
            <span th:text="${serverName ?: 'Server Name'}">Server Name</span>
            <div class="status-indicator"></div>
        </div>
    </div>

    <div class="nav-grid">
        <div class="nav-row">
            <a th:href="@{'/dashboard'}" class="nav-card primary">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-content">
                    <div class="nav-title">Dashboard Home</div>
                    <div class="nav-description">Return to the main dashboard overview and manage all your servers</div>
                </div>
            </a>

            <a th:href="@{'/attendance/' + ${serverId}}" class="nav-card">
                <div class="nav-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="nav-content">
                    <div class="nav-title">Attendance</div>
                    <div class="nav-description">Track team attendance</div>
                </div>
            </a>

            <a th:href="@{'/server/' + ${serverId} + '/configuration'}" class="nav-card">
                <div class="nav-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="nav-content">
                    <div class="nav-title">Configuration</div>
                    <div class="nav-description">Server settings</div>
                </div>
            </a>

            <a th:href="@{'/responses/' + ${serverId} + '/details'}" class="nav-card">
                <div class="nav-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="nav-content">
                    <div class="nav-title">Check-In Responses</div>
                    <div class="nav-description">Analyze team data</div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
    // Add some interactive enhancements
    document.addEventListener('DOMContentLoaded', function() {
        // Add click animation to nav cards
        const navCards = document.querySelectorAll('.nav-card');

        navCards.forEach(card => {
            card.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('div');
                const rect = card.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                    z-index: 10;
                `;

                card.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
